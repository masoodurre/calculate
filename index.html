<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to my Calculate</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 left">
                <input type="number" id="one" class="form-control" placeholder="تفسیر" > <br/>
                <input type="number" id="two" class="form-control" placeholder="فقہ" > <br/>
                <input type="number" id="three" class="form-control" placeholder="اصول فقہ" > <br/>
                <input type="number" id="four" class="form-control" placeholder="نحو" > <br/>
                <input type="number" id="five" class="form-control" placeholder="بلاغت" > <br/>
                <input type="number" id="six" class="form-control" placeholder="منطق" > <br/>
                <button type="button" class="btn btn-outline-primary" onclick="getres()">Calculate</button>

                

            </div>
             <div class="col-12 col-md-4 right">
                <table>
                    <tr>
                        <td>Total Marks</td>
                        <td>600</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks</td>
                        <td id="obt"></td>
                    </tr>
                    <tr>
                        <td>Parcentage</td>
                        <td id="per"></td>
                    </tr>
                    <tr>
                        <td>Grade</td>
                        <td id="grade"></td>
                    </tr>
                </table>
             </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="java.js"></script>
  </body>
</html>
